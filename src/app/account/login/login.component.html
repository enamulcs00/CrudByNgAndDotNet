<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.email.errors }" />
              <div *ngIf="submitted && getControls.email.errors" class="invalid-feedback">
                  <div *ngIf="getControls.email.errors.required">Email is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.password.errors }" />
              <div *ngIf="submitted && getControls.password.errors" class="invalid-feedback">
                  <div *ngIf="getControls.password.errors.required">Password is required</div>
              </div>
          </div>
          <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Login
              </button>
              <a routerLink="../register" class="btn btn-link">Register</a>
                <a [routerLink]="['/account/forgotpassword']" class="btn btn-link"> Forgot Password </a>
          </div>
      </form>
  </div>
</div>
